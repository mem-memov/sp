var Узел = function(свойства) {

                if (!свойства.действия.hasOwnProperty(названиеДействия)) {
                    continue;
                }
                
                узел.действия[названиеДействия] = function() {
                    
                    свойства.действия[названиеДействия].call({
                        привязать: узел.привязать,
                        отвязать: узел.отвязать
                    }, arguments);
                    
                    return узел.действия;
                    
                }

            }
            
        }

        return узел.действия;
        
    }
    
    узел.привязать = function(привязываемыйУзел) {
        узел.связи.push(привязываемыйУзел);
        console.log(узел);
    }
    узел.отвязать = function(отвязываемыйУзел) {
        
    }
    
    return узел.создать(свойства);
    
}

new Узел({
    название: "угол",
    действия: {
        добавитьКрай: function(край) {
            this.привязать(край);
        }
    }
}).добавитьКрай(new Узел({

})).добавитьКрай(new Узел({
